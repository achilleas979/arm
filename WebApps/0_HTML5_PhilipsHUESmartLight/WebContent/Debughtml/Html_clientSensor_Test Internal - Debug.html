       <!doctype html>
        <html>
          <head>
            <title>OPi Sensor SSE</title>
			<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
            <meta content="utf-8" http-equiv="encoding">
          </head>
          <body>
            <h1>OPi Sensor</h1>
            <p><span id="out1"></span></p>
         
             <p><span id="out2"></span></p>
       
             <p><span id="out3"></span></p>
			
			<script>
			
                function sse() {
                    var source = new EventSource('http://192.168.1.135/smotion');
                    source.addEventListener('motion', function(e) {
						console.log('System status is now: ' + e.data);
                        document.getElementById("out1").innerHTML = e.data;
                    });
                }
                
               
        
               
                function sse3() {
                    var source = new EventSource('http://192.168.1.135/slight');
                    source.addEventListener('light', function(e) {
					    console.log('System status is now: ' + e.data);
                        document.getElementById("out2").innerHTML = e.data;
                    });
                }
				 
            
                var source1 = new EventSource('http://192.168.1.135/sdist');
                function sse2() {
                   
                    source1.addEventListener('distance', function(e) {
					    console.log('System status is now: ' + e.data);
                        document.getElementById("out3").innerHTML = e.data;
                    });
                }
				</script>
				 <button type="button" onclick = "Javascript:source1.close()">Click Me!</button> 
				<script>
				sse();
                sse3();
                sse2();
             
            </script>
          </body>
        </html>
